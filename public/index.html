<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flix Flex - Welcome</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
      }

      h1 {
        margin-bottom: 20px;
      }

      .welcome-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      p {
        font-size: 1.2em;
        line-height: 1.6;
        color: #555;
      }

      .get-started-btn {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        font-size: 1.2em;
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .get-started-btn:hover {
        background-color: #0056b3;
      }

      footer {
        margin-top: 50px;
        padding: 10px 0;
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Flix Flex</h1>
      <p>Your Ultimate Movie Experience</p>
    </header>

    <div class="welcome-container">
      <h2>Welcome to Flix Flex</h2>
      <p>
        Discover a world of movies, TV shows, and entertainment tailored just
        for you. Dive into the cinematic universe and explore the latest
        releases, classics, and hidden gems.
      </p>
      <a href="/api/v1/users/signup" class="get-started-btn">Get Started</a>
    </div>

    <footer>
      <p>&copy; 2023 Flix Flex. All rights reserved.</p>
    </footer>
  </body>
</html>
